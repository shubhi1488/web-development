<!-- we use doctype html to tell the browser that this is the html document -->
<!DOCTYPE html>
<!-- in this we are mentioning that the language used is english through lang attribute.. -->
<html lang="en">
    <!-- this is head tag -->
<head>
    <!-- meta tags are data about data we have different meta tags  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- here we mention title of the web page -->
    <title>This is title</title>
</head>
<!-- this is body tag -->
<body>
    <!-- content of the web page will be written here........... -->
    
</body>
</html>
