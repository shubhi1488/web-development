<!DOCTYPE html>
<html lang="en">
<head>
    <!-- we use this meta tag to enclose character encoding -->
    <meta charset="UTF-8">
    <!-- this is for microsoft edge users which tells that website should work in highest compatible mode. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- this width=device-width is to make our website compatible in all platforms like mobile , laptop etc. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- other meta tags are -->
    <meta name="keywords" content="python,html,web development">
    <meta name="description" content="this is description">
    <meta name="robots" content="NOINDEX,NOFOLLOW">
    <title>Meta Tags</title>
    <!-- this is used to link the css file to our html page -->
    <link rel="stylesheet" href="style.css">
    <!-- this is how we include javascript file -->
    <script src="harry.js"></script>
</head>
<body>
    
</body>
</html>
